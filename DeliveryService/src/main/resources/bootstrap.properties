spring.profiles.active=local
spring.cloud.config.uri=http://config-server:51000
management.endpoints.web.exposure.include=*

kafka.topic.name=myTopic-kafkaTest
kafka.consumer.group.id=myTopic-group-id
kafka.boot.server=localhost:9092

#Eureka Server connectivity
eureka.client.serviceUrl.defaultZone = http://eureka-server:8761/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
spring.application.name=DeliveryManagement
